<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- Google Font -->

<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome (CDN version) -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>

body {

font-family: 'Baloo Tamma 2', cursive;

background-color: #f8f9fa;

}

#social-media {

background-color: #343a40;

color: white;

padding: 60px 0;

}

#social-media .btn {

margin: 10px 0;

padding: 20px;

border-radius: 8px;

transition: background-color 0.3s ease;

}

#social-media .btn:hover {

background-color: #495057;

color: #fff;

}

.fa-2x {

font-size: 2em;

}

</style>
</head>
<body>
    <!--Social Media Section-->
    <div id="social-media" class="container-fluid">
        <div class="container text-dark">
            <h2>Social Media</h2>
            <p class="lead mb-5">Let's be friends</p>
            <div class="row">
                <!--linkedin-->
                <div class="col-md-3 btn bg-warning text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><a href="#">LinkedIn</a></h5>
                <i class="fab fa-linkedin fa-2x text-white"></i>
                
            </div>
            <!--Youtube-->
            <div class="col-md-3 btn bg-warning text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Youtube</h5>
                <i class="fab fa-youtube fa-2x text-white"></i>
            </div>
            <!--Twitter-->
            <div class="col-md-3 btn bg-warning text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Twitter</h5>
                <i class="fab fa-twitter fa-2x text-white"></i>
            </div>
        </div>
    </div>
    </div>
    <footer class="bg-dark text-light text-center pu-3 mt-5">
        <div class="container">
            <p class="mb-1">&copy; 2025</p>
            <a class=" text-warning" href="/about.html">About</a>
        </div>
    </footer>
</body>
</html>
